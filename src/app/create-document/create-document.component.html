<div *ngIf="file_id"><h3 class="text-primary text-center">Update Document</h3></div>
<div *ngIf="!file_id"><h3 class="text-primary text-center">Create Document</h3></div>
<!--<div [hidden]="submitted" style="width: 300px;">-->
<div>
  <form (ngSubmit)="onSubmit()" #createForm="ngForm">
    <div class="form-group">
	  <label for="uploadFile">File to upload: </label> 
	  <input type="file" (change)="fileChange($event)" name="uploadFile" enctype="multipart/form-data">
    </div>
 
    <button type="submit" class="btn btn-success" (click)="createForm.reset()">Submit</button>
	
    <div *ngIf="message" class="alert alert-success">{{message}}</div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>
</div>
